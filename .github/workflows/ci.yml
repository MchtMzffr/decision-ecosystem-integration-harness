name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  core_only:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install test tooling
        run: pip install -U pip pytest build

      - name: Install decision-schema (pinned, fallback to git)
        run: |
          pip install "decision-schema>=0.2,<0.3" || pip install "git+https://github.com/MchtMzffr/decision-schema.git"

      - name: Install harness
        run: pip install -e .

      - name: Run core-only tests
        run: pytest tests/ -v -m "not fullstack"

  full_stack:
    runs-on: ubuntu-latest
    needs: core_only
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install test tooling
        run: pip install -U pip pytest build

      - name: Install decision-schema (pinned, fallback to git)
        run: |
          pip install "decision-schema>=0.2,<0.3" || pip install "git+https://github.com/MchtMzffr/decision-schema.git"

      - name: Install full stack (pinned, fallback to git)
        run: |
          pip install "mdm-engine>=0.2,<0.3" || pip install "git+https://github.com/MchtMzffr/mdm-engine.git@main"
          pip install "dmc-core>=0.1,<0.2" || pip install "git+https://github.com/MchtMzffr/decision-modulation-core.git@main"
          pip install "ops-health-core>=0.1,<0.2" || pip install "git+https://github.com/MchtMzffr/ops-health-core.git@main"
          pip install "evaluation-calibration-core>=0.1,<0.2" || pip install "git+https://github.com/MchtMzffr/evaluation-calibration-core.git@main"

      - name: Install harness
        run: pip install -e .

      - name: Run full-stack tests
        run: pytest tests/ -v -m fullstack
